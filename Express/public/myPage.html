<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function getMyPage() {
        let response = await fetch("/", { method: "PUT" });
        let text = await response.text();
        document.write(text);
        console.log(text);
      }
      getMyPage();

      async function postMyPage() {
        let response = await fetch("/", { method: "POST" });
        let text = await response.text();
        document.write("\n \t", text);
        console.log(text);
      }
      postMyPage();
    </script>
  </body>
</html>
